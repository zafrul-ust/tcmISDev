var mygrid = null;
function doInitGrid(){
mygrid = new dhtmlXGridObject('dlaOrderViewBean');
mygrid.setImagePath("codebase/imgs/");
mygrid.setHeader(""+messagesData.haaspo+","+messagesData.mrnumber+","+messagesData.dlapriority+","+messagesData.supplierpriority+","+messagesData.ordertype+","+messagesData.status+","+messagesData.supplierlocation+","+messagesData.projectedshipdate+","+messagesData.shipto+","+messagesData.customerpo+"");

//mygrid.setColAlign("left,left,right,left,left,right,left,left,left,left");
mygrid.setColSorting("str,str,str,str,str,str,str,str,str,str");
mygrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro");
//mygrid.submitColumns([true,false,false,true,false,false,true,false,false,false]);

mygrid.submitOnlyChanged(false);
mygrid.setSkin("light");
//mygrid.setAwaitedRowHeight(30);

dhtmlxEvent(document.body,"mouseleave",function(e){
  mygrid.stopColResize();
})

mygrid.init();
//mygrid.enableRowspan(true);

//mygrid.load("req4623.xml");}
mygrid.parse(jsonMainData,"json");
mygrid.setRowspan(1,0,4);
mygrid.setRowspan(1,1,4);
mygrid.setRowspan(1,2,4);
mygrid.setRowspan(1,3,4);

mygrid.setRowspan(8,0,2);
mygrid.setRowspan(8,1,2);
mygrid.setRowspan(8,2,2);
mygrid.setRowspan(8,3,2);

}

function submitData()
{
      mygrid.parentFormOnSubmit(); //prepare grid for data sending
      return true;
}
