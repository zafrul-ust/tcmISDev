<html><head><title>Set Receipt Tracking Numbers</title></head>
<body bgcolor="#FFFFFF">
<center>
<h2>Set Receipt Tracking Numbers</h2>
<p>
<form action="/cgi-bin/radweb/rec_track_lookup.cgi" method="POST">
Look up the tracking number(s) for receipt &nbsp;
<input type="text" name="rec">
<p>
or for all receipts for PO &nbsp;
<input type="text" name="po">
<P>
<i>(If PO is filled in, that is what will be used)</i>
<P>
<input type="submit" name="Lookup" value="Lookup">
</form>
</center></body></html>
