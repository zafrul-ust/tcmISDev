function checkString(theField) {

function getLogin() {
        var username = getCookie("login");

        if (username) {
                document.loginForm.loginID.value = username;
                document.loginForm.loginPW.focus();
        } else document.loginForm.loginID.focus();
}

function setLogin() {
        var username = document.loginForm.loginID.value;
        var now = new Date();
        fixDate(now);
        now.setTime(now.getTime() + 365 * 24 * 60 * 60 * 1000);
        setCookie( "login", username, now );

        if (navigator.appName=="Netscape")
                document.loginForm.action = '/servlet/NSLoginServlet';
        document.loginForm.submit();
}

function setCookie(name, value, expires, path, domain, secure) {
        var curCookie = name + "=" + escape(value) +
                ((expires) ? "; expires=" + expires.toGMTString() : "") +
                ((path) ? "; path=" + path : "") +
                ((domain) ? "; domain=" + domain : "") +
                ((secure) ? "; secure" : "");
//      document.cookie = curCookie;
}

function getCookie(name) {
        var dc = document.cookie;
        var prefix = name + "=";
        var begin = dc.indexOf("; " + prefix);
        if (begin == -1) {
                begin = dc.indexOf(prefix);
                if (begin != 0) return null;
        } else
                begin += 2;
                var end = document.cookie.indexOf(";", begin);
                if (end == -1)
                end = dc.length;
                return unescape(dc.substring(begin + prefix.length, end));
}

function fixDate(date) {
        var base = new Date(0);
        var skew = base.getTime();
        if (skew > 0)
                date.setTime(date.getTime() - skew);
}
